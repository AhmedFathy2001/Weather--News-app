<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/bootstrap.bundle.js" defer></script>
    <script src="./scripts/script.js" defer></script>
</head>

<body class="weather-page">
    <nav class="navbar navbar-expand-lg">
        <div class="container nav-container">
            <div class="navbar-brand d-flex" onclick="window.location.href = 'index.html'">
                <img src="./images/logo.png" alt="logo">
                <div class="logo-text d-flex flex-column">
                    <h1 class="text-white mb-1" id="header">Weather</h1>
                    <small>tagline goes here</small>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active" id="weather">
                        <a class="nav-link">Home</a>
                    </li>
                    <li class="nav-item" id="news">
                        <a class="nav-link">News</a>
                    </li>
                    <li class="nav-item" id="contact">
                        <a class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="bg-img"></div>
    <div class="container position-relative d-flex justify-content-center search-container">
        <input type="search" name="searchbar" class="rounded-pill form-control" id="searchBar">
        <label for="searchBar" class="placeholderr span-animation-selector" id="searchLabel">Search City or Zip Code</label>
    </div>
    <div class="container" id="weatherPage">
        <div class="row">
            <div class="col-md-4 weather" id="firstDay">

            </div>
            <div class="col-md-4 weather" id="secondDay">

            </div>
            <div class="col-md-4 weather" id="thirdDay">

            </div>
        </div>
    </div>
    <div class="container" id="newsPage">
        <div class="row" id="newsPageRow">

        </div>
    </div>
    <div class="container" id="contactPage">

    </div>
</body>

</html>
